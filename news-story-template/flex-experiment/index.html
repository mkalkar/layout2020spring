<!DOCTYPE html>
<html>
  <head>
    <title>News Story Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>[v-cloak] { display: none; }</style>
  </head>
  <body>
    <div id="news-template" v-cloak>

      <!-- Main Story -->

      <div class=main_story>
      <h1 id= head> {{ story.title }} </h1>
      <h4 id= subtitle>{{ story.subtitle }}</h4>
      <div id=date>  {{ story.date }} </div>
      <span id= tag v-for="tag in story.tags">{{ tag }}</span>
      <hr>
      <img id = imgmain v-bind:src="story.image.url">
      {{ story.image.caption }}
      <a v-bind:href="story.source.url">{{ story.source.name }}</a>
      <span class= "teaser" v-html="story.teaser"></span>
      <span id= content v-html="story.content"></span>
    </div>



      <!-- Related Stories-->
      <hr>

      <ul class="relatedItems">
        <li v-for="relatedStory in relatedStories">
          <div class= img_container v-on:click="load(relatedStory)">
            <div class=relatedtext>{{ relatedStory.title }}</div>
            <img class=other_img v-bind:src="relatedStory.image.url">
          </div>
        </li>
      </ul>



      <!-- Useful debugging info, you can comment this section out when you don't need it. -->
      <!-- <pre>The story object: {{ story | json }}</pre>
      <pre>The relatedStories array: {{ relatedStories | json }}</pre> -->


  </div>

    <!-- Scripts here are what load the Vue library, and the actual story content. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://abesiemsen.github.io/layout2020spring-resources/projects/news-story-template/data.js"></script>
  </body>
</html>
