<div id= "contain" class= container>
  <h2 class="upcoming"> Interest Form </h2>
  <h5 class="upcoming"> Fill our our interest form to stay up to date on events, news, and more! </h5>
<form>
  <div class="form-row">
    <div class="col-md">
      <label for="exampleInputPassword1">Full name</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="col-md">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
  </div>
  <div class="form-row">
    <div class="col-md">
      <label for="exampleFormControlInput1">Major</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
    </div>
    <div class="col-md">
      <label for="exampleFormControlInput1">Minor</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
    </div>
  </div>
  <div class="form-row">
    <div class="col-md">
      <label for="exampleFormControlTextarea1">Why are you interested in joining WiCS?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="col-md">
      <label for="exampleFormControlTextarea1">What are your hobbies and interests?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </div>
  <div class="form-group">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Add me to slack</label>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Add me to email</label>
  </div>
  <button type="submit" class="btn">Submit</button>
</form>
</div>
